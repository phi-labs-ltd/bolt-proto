syntax = "proto3";

package bolt.cex.client.v1.types;

// Supported exchanges
enum Exchange {
  // Exchange is not specified - should never be used
  EXCHANGE_UNSPECIFIED = 0;
  // Crypto.com exchange
  EXCHANGE_CRYPTODOTCOM = 1;
  // Gate.io exchange
  EXCHANGE_GATEIO = 2;
}

// Order type
enum MakerTakerSide {
  // Unspecified - should never be used
  MAKER_TAKER_UNSPECIFIED = 0;
  // A maker order
  MAKER = 1;
  // A taker order
  TAKER = 2;
}

// Journal type
enum JournalType {
  // Unspecified - should never be used
  JOURNAL_UNSPECIFIED = 0;
  // Type
  TRADING = 1;
}
