syntax = "proto3";

package bolt.cex.client.types.v1;

// Supported exchanges
enum Exchange {
  // Exchange is not specified - should never be used
  EXCHANGE_UNSPECIFIED = 0;
  // Crypto.com exchange
  EXCHANGE_CRYPTODOTCOM = 1;
  // Gate.io exchange
  EXCHANGE_GATEIO = 2;
}

// Order type
enum MakerTakerSide {
  // Unspecified - should never be used
  MAKER_TAKER_SIDE_UNSPECIFIED = 0;
  // A maker order
  MAKER_TAKER_SIDE_MAKER = 1;
  // A taker order
  MAKER_TAKER_SIDE_TAKER = 2;
}

// Journal type
enum JournalType {
  // Unspecified - should never be used
  JOURNAL_TYPE_UNSPECIFIED = 0;
  // Trading type
  JOURNAL_TYPE_TRADING = 1;
}
